<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Test Player</title>
    <script src="./flv.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #videoElement {
            width: 100%;
            height: auto;
            min-height: 400px;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            transition: opacity 0.3s;
        }

        .video-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .video-overlay i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary { background: #4CAF50; }
        .btn-secondary { background: #2196F3; }
        .btn-warning { background: #FF9800; }
        .btn-danger { background: #f44336; }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel-section {
            margin-bottom: 25px;
        }

        .panel-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status-disconnected { background: #ffebee; color: #c62828; }
        .status-connecting { background: #fff3e0; color: #ef6c00; }
        .status-connected { background: #e8f5e8; color: #2e7d32; }
        .status-error { background: #ffebee; color: #c62828; }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-item {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }

        .log-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .log-time {
            color: #666;
            margin-right: 8px;
        }

        .log-info { color: #2196F3; }
        .log-success { color: #4CAF50; }
        .log-warning { color: #FF9800; }
        .log-error { color: #f44336; }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quality-selector {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .quality-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .quality-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .volume-slider {
            flex: 1;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .fullscreen-btn {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stream-presets {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .preset-btn {
            padding: 8px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            font-size: 12px;
            transition: all 0.3s;
        }

        .preset-btn:hover {
            background: #e9ecef;
        }

        .preset-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-video"></i> Live Stream Test Player</h1>
            <p>Professional live streaming testing and monitoring platform</p>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="videoElement" controls muted></video>
                    <div class="video-overlay" id="videoOverlay">
                        <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
                        <i class="fas fa-play-circle" id="playIcon"></i>
                        <h3 id="overlayText">点击开始播放</h3>
                        <p id="overlaySubtext">准备连接直播流</p>
                    </div>
                    <button class="fullscreen-btn" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>

                <div class="controls">                    <button id="playButton" class="btn btn-primary">                        <i class="fas fa-play"></i>                        开始播放                    </button>                    <button id="stopButton" class="btn btn-danger" disabled>                        <i class="fas fa-stop"></i>                        停止                    </button>                    <button id="refreshButton" class="btn btn-secondary">                        <i class="fas fa-sync"></i>                        重新同步                    </button>                    <button id="screenshotButton" class="btn btn-warning">                        <i class="fas fa-camera"></i>                        截图                    </button>                    <a href="config.html" class="btn btn-secondary">                        <i class="fas fa-cog"></i>                        配置管理                    </a>                    <a href="monitor.html" class="btn btn-secondary">                        <i class="fas fa-chart-line"></i>                        性能监控                    </a>                </div>

                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.5">
                    <i class="fas fa-volume-up"></i>
                    <span id="volumeDisplay">50%</span>
                </div>

                <div class="quality-selector">
                    <button class="quality-btn active" data-quality="auto">自动</button>
                    <button class="quality-btn" data-quality="high">高清</button>
                    <button class="quality-btn" data-quality="medium">标清</button>
                    <button class="quality-btn" data-quality="low">流畅</button>
                </div>
            </div>

            <div class="control-panel">
                <div class="panel-section">
                    <h3><i class="fas fa-signal"></i> 连接状态</h3>
                    <div class="status-indicator status-disconnected" id="connectionStatus">
                        <i class="fas fa-circle"></i>
                        <span>未连接</span>
                    </div>
                </div>

                <div class="panel-section">
                    <h3><i class="fas fa-cog"></i> 流配置</h3>
                    <div class="form-group">
                        <label for="streamInput">流地址/名称:</label>
                        <input type="text" id="streamInput" placeholder="demo" value="demo">
                    </div>
                    <div class="form-group">
                        <label for="protocolSelect">协议:</label>
                        <select id="protocolSelect">
                            <option value="flv">FLV</option>
                            <option value="hls">HLS</option>
                            <option value="rtmp">RTMP</option>
                        </select>
                    </div>
                    <div class="stream-presets">
                        <button class="preset-btn active" data-stream="demo">Demo Stream</button>
                        <button class="preset-btn" data-stream="test">Test Stream</button>
                        <button class="preset-btn" data-stream="live">Live Stream</button>
                    </div>
                </div>

                <div class="panel-section">
                    <h3><i class="fas fa-chart-line"></i> 播放统计</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="bitrateValue">0</div>
                            <div class="stat-label">码率 (kbps)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="fpsValue">0</div>
                            <div class="stat-label">帧率 (fps)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="bufferValue">0</div>
                            <div class="stat-label">缓冲 (ms)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="droppedValue">0</div>
                            <div class="stat-label">丢帧</div>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3><i class="fas fa-terminal"></i> 调试日志</h3>
                    <div class="log-container" id="logContainer">
                        <div class="log-entry">
                            <span class="log-time">00:00:00</span>
                            <span class="log-info">系统初始化完成</span>
                        </div>
                    </div>
                    <button class="btn btn-secondary" style="margin-top: 10px; width: 100%;" id="clearLogButton">
                        <i class="fas fa-trash"></i>
                        清空日志
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class LiveStreamPlayer {
            constructor() {
                this.player = null;
                this.isPlaying = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.statsInterval = null;
                this.connectionCheckInterval = null;
                
                this.initializeElements();
                this.bindEvents();
                this.startStatsMonitoring();
                this.log('info', '播放器初始化完成');
            }

            initializeElements() {
                this.elements = {
                    video: document.getElementById('videoElement'),
                    playButton: document.getElementById('playButton'),
                    stopButton: document.getElementById('stopButton'),
                    refreshButton: document.getElementById('refreshButton'),
                    screenshotButton: document.getElementById('screenshotButton'),
                    fullscreenBtn: document.getElementById('fullscreenBtn'),
                    streamInput: document.getElementById('streamInput'),
                    protocolSelect: document.getElementById('protocolSelect'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    videoOverlay: document.getElementById('videoOverlay'),
                    loadingSpinner: document.getElementById('loadingSpinner'),
                    playIcon: document.getElementById('playIcon'),
                    overlayText: document.getElementById('overlayText'),
                    overlaySubtext: document.getElementById('overlaySubtext'),
                    volumeSlider: document.getElementById('volumeSlider'),
                    volumeDisplay: document.getElementById('volumeDisplay'),
                    logContainer: document.getElementById('logContainer'),
                    clearLogButton: document.getElementById('clearLogButton'),
                    bitrateValue: document.getElementById('bitrateValue'),
                    fpsValue: document.getElementById('fpsValue'),
                    bufferValue: document.getElementById('bufferValue'),
                    droppedValue: document.getElementById('droppedValue')
                };
            }

            bindEvents() {
                this.elements.playButton.addEventListener('click', () => this.startStream());
                this.elements.stopButton.addEventListener('click', () => this.stopStream());
                this.elements.refreshButton.addEventListener('click', () => this.refreshStream());
                this.elements.screenshotButton.addEventListener('click', () => this.takeScreenshot());
                this.elements.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                this.elements.clearLogButton.addEventListener('click', () => this.clearLog());
                
                this.elements.volumeSlider.addEventListener('input', (e) => {
                    const volume = parseFloat(e.target.value);
                    this.elements.video.volume = volume;
                    this.elements.volumeDisplay.textContent = Math.round(volume * 100) + '%';
                });

                this.elements.streamInput.addEventListener('input', () => {
                    this.updatePresetSelection();
                });

                // 质量选择器
                document.querySelectorAll('.quality-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.log('info', `切换画质: ${e.target.dataset.quality}`);
                    });
                });

                // 预设流选择
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.elements.streamInput.value = e.target.dataset.stream;
                        this.log('info', `选择预设流: ${e.target.dataset.stream}`);
                    });
                });

                // 视频事件
                this.elements.video.addEventListener('loadstart', () => this.onVideoLoadStart());
                this.elements.video.addEventListener('canplay', () => this.onVideoCanPlay());
                this.elements.video.addEventListener('error', (e) => this.onVideoError(e));
                this.elements.video.addEventListener('play', () => this.onVideoPlay());
                this.elements.video.addEventListener('pause', () => this.onVideoPause());

                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                        e.preventDefault();
                        this.togglePlayPause();
                    } else if (e.code === 'KeyF') {
                        e.preventDefault();
                        this.toggleFullscreen();
                    }
                });
            }

            getStreamUrl() {
                const streamName = this.elements.streamInput.value || 'demo';
                const protocol = this.elements.protocolSelect.value;
                
                switch (protocol) {
                    case 'flv':
                        return `/live/${streamName}.flv`;
                    case 'hls':
                        return `/live/${streamName}/index.m3u8`;
                    case 'rtmp':
                        return `rtmp://localhost/live/${streamName}`;
                    default:
                        return `/live/${streamName}.flv`;
                }
            }

            async startStream() {
                try {
                    this.updateConnectionStatus('connecting');
                    this.showLoading(true);
                    this.log('info', '开始连接直播流...');

                    if (!flvjs.isSupported()) {
                        throw new Error('您的浏览器不支持 FLV 播放');
                    }

                    if (this.player) {
                        this.destroyPlayer();
                    }

                    const streamUrl = this.getStreamUrl();
                    this.log('info', `连接地址: ${streamUrl}`);

                    this.player = flvjs.createPlayer({
                        type: 'flv',
                        url: streamUrl,
                        isLive: true,
                        hasAudio: true,
                        hasVideo: true,
                        enableStashBuffer: false,
                        stashInitialSize: 128,
                        enableWorker: true,
                        lazyLoad: false,
                        seekType: 'range',
                        reuseRedirectedURL: true,
                        autoCleanupSourceBuffer: true
                    });

                    this.player.attachMediaElement(this.elements.video);
                    
                    // 播放器事件监听
                    this.player.on(flvjs.Events.LOADING_COMPLETE, () => {
                        this.log('success', '流加载完成');
                    });
                    
                    this.player.on(flvjs.Events.RECOVERED_EARLY_EOF, () => {
                        this.log('warning', '检测到流中断，正在尝试恢复...');
                    });
                    
                    this.player.on(flvjs.Events.ERROR, (errorType, errorDetail) => {
                        this.log('error', `播放器错误: ${errorType} - ${errorDetail}`);
                        this.handlePlayerError(errorType, errorDetail);
                    });

                    await this.player.load();
                    await this.elements.video.play();
                    
                    this.isPlaying = true;
                    this.reconnectAttempts = 0;
                    this.updateConnectionStatus('connected');
                    this.updateControls();
                    this.showLoading(false);
                    this.hideOverlay();
                    
                    this.log('success', '开始播放直播流');

                } catch (error) {
                    this.log('error', `连接失败: ${error.message}`);
                    this.updateConnectionStatus('error');
                    this.showLoading(false);
                    this.showOverlay('连接失败', error.message);
                    
                    // 自动重连
                    if (this.reconnectAttempts < this.maxReconnectAttempts) {
                        this.reconnectAttempts++;
                        this.log('info', `${3}秒后尝试第${this.reconnectAttempts}次重连...`);
                        setTimeout(() => this.startStream(), 3000);
                    }
                }
            }

            stopStream() {
                try {
                    if (this.player) {
                        this.elements.video.pause();
                        this.destroyPlayer();
                    }
                    
                    this.isPlaying = false;
                    this.updateConnectionStatus('disconnected');
                    this.updateControls();
                    this.showOverlay('已停止播放', '点击开始播放按钮重新连接');
                    this.log('info', '停止播放');
                } catch (error) {
                    this.log('error', `停止播放时出错: ${error.message}`);
                }
            }

            async refreshStream() {
                this.log('info', '刷新直播流...');
                if (this.isPlaying) {
                    this.stopStream();
                    setTimeout(() => this.startStream(), 1000);
                } else {
                    this.startStream();
                }
            }

            destroyPlayer() {
                if (this.player) {
                    try {
                        this.player.pause();
                        this.player.unload();
                        this.player.detachMediaElement();
                        this.player.destroy();
                        this.player = null;
                    } catch (error) {
                        this.log('error', `销毁播放器时出错: ${error.message}`);
                    }
                }
            }

            handlePlayerError(errorType, errorDetail) {
                this.updateConnectionStatus('error');
                
                // 根据错误类型处理
                if (errorType === flvjs.ErrorTypes.NETWORK_ERROR) {
                    this.log('warning', '网络错误，尝试重连...');
                    if (this.reconnectAttempts < this.maxReconnectAttempts) {
                        this.reconnectAttempts++;
                        setTimeout(() => this.startStream(), 2000);
                    }
                } else if (errorType === flvjs.ErrorTypes.MEDIA_ERROR) {
                    this.log('error', '媒体解码错误');
                    this.showOverlay('媒体错误', '流格式不支持或已损坏');
                }
            }

            updateConnectionStatus(status) {
                const statusElement = this.elements.connectionStatus;
                statusElement.className = 'status-indicator';
                
                switch (status) {
                    case 'connected':
                        statusElement.classList.add('status-connected');
                        statusElement.innerHTML = '<i class="fas fa-circle"></i><span>已连接</span>';
                        break;
                    case 'connecting':
                        statusElement.classList.add('status-connecting');
                        statusElement.innerHTML = '<i class="fas fa-circle"></i><span>连接中...</span>';
                        break;
                    case 'error':
                        statusElement.classList.add('status-error');
                        statusElement.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>连接错误</span>';
                        break;
                    default:
                        statusElement.classList.add('status-disconnected');
                        statusElement.innerHTML = '<i class="fas fa-circle"></i><span>未连接</span>';
                }
            }

            updateControls() {
                this.elements.playButton.disabled = this.isPlaying;
                this.elements.stopButton.disabled = !this.isPlaying;
                this.elements.screenshotButton.disabled = !this.isPlaying;
            }

            showLoading(show) {
                this.elements.loadingSpinner.style.display = show ? 'block' : 'none';
                this.elements.playIcon.style.display = show ? 'none' : 'block';
            }

            showOverlay(title, subtitle = '') {
                this.elements.overlayText.textContent = title;
                this.elements.overlaySubtext.textContent = subtitle;
                this.elements.videoOverlay.classList.remove('hidden');
            }

            hideOverlay() {
                this.elements.videoOverlay.classList.add('hidden');
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.stopStream();
                } else {
                    this.startStream();
                }
            }

            toggleFullscreen() {
                const container = this.elements.video.parentElement;
                if (!document.fullscreenElement) {
                    container.requestFullscreen();
                    this.elements.fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    document.exitFullscreen();
                    this.elements.fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }

            takeScreenshot() {
                try {
                    const canvas = document.createElement('canvas');
                    const video = this.elements.video;
                    
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    
                    const link = document.createElement('a');
                    link.download = `screenshot_${new Date().getTime()}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                    
                    this.log('success', '截图已保存');
                } catch (error) {
                    this.log('error', `截图失败: ${error.message}`);
                }
            }

            startStatsMonitoring() {
                this.statsInterval = setInterval(() => {
                    this.updateStats();
                }, 1000);
            }

            updateStats() {
                if (!this.player || !this.isPlaying) {
                    return;
                }

                try {
                    const video = this.elements.video;
                    
                    // 模拟统计数据（真实项目中应该从播放器获取）
                    const bitrate = Math.floor(Math.random() * 2000) + 500;
                    const fps = Math.floor(Math.random() * 30) + 15;
                    const buffer = Math.floor(Math.random() * 1000) + 100;
                    const dropped = Math.floor(Math.random() * 10);
                    
                    this.elements.bitrateValue.textContent = bitrate;
                    this.elements.fpsValue.textContent = fps;
                    this.elements.bufferValue.textContent = buffer;
                    this.elements.droppedValue.textContent = dropped;
                    
                } catch (error) {
                    this.log('error', `更新统计信息失败: ${error.message}`);
                }
            }

            updatePresetSelection() {
                const currentValue = this.elements.streamInput.value;
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.stream === currentValue);
                });
            }

            log(type, message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <span class="log-time">${timestamp}</span>
                    <span class="log-${type}">${message}</span>
                `;
                
                this.elements.logContainer.appendChild(logEntry);
                this.elements.logContainer.scrollTop = this.elements.logContainer.scrollHeight;
                
                // 限制日志条数
                const logs = this.elements.logContainer.children;
                if (logs.length > 100) {
                    this.elements.logContainer.removeChild(logs[0]);
                }
            }

            clearLog() {
                this.elements.logContainer.innerHTML = '';
                this.log('info', '日志已清空');
            }

            // 视频事件处理
            onVideoLoadStart() {
                this.log('info', '开始加载视频');
            }

            onVideoCanPlay() {
                this.log('success', '视频可以播放');
            }

            onVideoError(event) {
                const error = event.target.error;
                this.log('error', `视频错误: ${error ? error.message : '未知错误'}`);
            }

            onVideoPlay() {
                this.log('success', '视频开始播放');
            }

            onVideoPause() {
                this.log('info', '视频暂停');
            }
        }

        // 初始化播放器
        document.addEventListener('DOMContentLoaded', () => {
            window.streamPlayer = new LiveStreamPlayer();
        });
    </script>
</body>
